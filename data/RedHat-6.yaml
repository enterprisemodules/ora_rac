ora_rac::internal::yumrepos:
  oracle:
    baseurl:  http://public-yum.oracle.com/repo/OracleLinux/OL6/latest/x86_64
    descr:    Oracle repo
    gpgcheck: 0
    enabled:  1

ora_rac::internal::asm_packages:
  kmod-oracleasm-2.0.6.rh1-2.el6:
    ensure:   installed
  oracleasm-support:
    ensure:   installed
    require:  Package[kmod-oracleasm-2.0.6.rh1-2.el6]
  oracleasmlib:
    ensure:   installed
    source:   %{ora_rac::settings::puppet_download_mnt_point}/oracleasmlib-2.0.4-1.el6.x86_64.rpm
    require:  Package[oracleasm-support] 
    provider: rpm


